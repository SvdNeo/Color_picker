<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Picker</h1>
        <div class="header-div">Extract beautiful palettes from your photos.</div>
    </header>
    
    <div class="container">
        <div class="left">
            <div class="palette">
                <p>Palette</p>
                <div class="dynamic-container"></div>
                <div class="button-container-first">
                    <button id="add">+</button>
                    <button id="remove">-</button>
                </div>
            </div>
            
            <br>
            <div class="button-container">
                <button id="browseImage">Browse Image</button>
                <br>
                <button id="exportPalette">Export Palette</button>
            </div>
        </div>
        <div class="right">
            <div id="circle-container"></div>
            <img src="default_image.jpg" alt="Uploaded Image" id="uploadedImage" class="image-container">
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Export Palette</h2>
          <div id="csvFormat"></div>
          <div id="withHashFormat"></div>
          <div id="arrayFormat"></div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
