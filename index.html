<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Picker</h1>
        <div class="header-div">Extract beautiful palettes from your photos.</div>
    </header>
    
    <div class="container">
        <div class="left">
          
            <div class="palette">
                <p>Palette</p>
                <div class="color-container">
                    <!-- Container to store picked colors -->
                </div>
                <button id="addColor">+</button>
                <button id="removeColor">-</button>
            </div>

            
            <br>
            <!-- <input type="file" id="imageInput"> -->
            <div class="button-container">
          
            <button id="browseImage">Browse Image</button>
            <br>
            <button id="exportPalette">Export Palette</button>
        </div>
        </div>
        <div class="right">
            <img src="default_image.jpg" alt="Uploaded Image" id="uploadedImage" class="image-container">
        </div>
    </div>
</body>
</html>
